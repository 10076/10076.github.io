	<body>
		<div id="app">
			<div class="box">
				<p class="poetry title">淮上与友人别</p>
				<br />
				<p class="poetry author">唐·郑谷</p>
				<br />
				<p>
					扬子江头杨柳春，
				</p><br>
				<p>
					杨花愁杀渡江人。
				</p><br>
				<p>
					数声风笛离亭晚，
				</p><br>
				<p>
					君向潇湘我向秦。
				</p><br>
			</div>
		</div>
